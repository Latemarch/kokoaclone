<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa fa-music fa-lg"></i></span>
        <span><i class="fa fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/%EC%9D%B4%EC%88%98%EA%B2%BD%EB%B0%B0%EC%9A%B0_%ED%94%84%EB%A1%9C%ED%95%84%EC%82%AC%EC%A7%84.jpg/800px-%EC%9D%B4%EC%88%98%EA%B2%BD%EB%B0%B0%EC%9A%B0_%ED%94%84%EB%A1%9C%ED%95%84%EC%82%AC%EC%A7%84.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jun</h4>
            <div class="more-component__number">
              <h6 class="user-component__subtitle">
                +1 293-304-3012
              </h6>
              <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-message fa-2x"></i>
        </div>
      </div>

      <div class="find-icons more-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>

        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span>Add by Contracts</span>
        </div>

        <div class="find-icons__icon">
          <i class="fa-regular fa-id-card-clip fa-2x"></i>
          <span>Add by ID</span>
        </div>

        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="suggestions">
        <h4>Suggestions</h4>
      </div>
      <div class="find-icons suggestions-icons">
        <div class="find-icons__icon suggestions-icons__img">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR</span>
        </div>

        <div class="find-icons__icon suggestions-icons__img">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span>Add</span>
        </div>

        <div class="find-icons__icon suggestions-icons__img">
          <i class="fa-regular fa-id-card-clip fa-2x"></i>
          <span>ID</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c6d92592ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
