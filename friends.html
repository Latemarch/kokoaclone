<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa fa-music fa-lg"></i></span>
        <span><i class="fa fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/%EC%9D%B4%EC%88%98%EA%B2%BD%EB%B0%B0%EC%9A%B0_%ED%94%84%EB%A1%9C%ED%95%84%EC%82%AC%EC%A7%84.jpg/800px-%EC%9D%B4%EC%88%98%EA%B2%BD%EB%B0%B0%EC%9A%B0_%ED%94%84%EB%A1%9C%ED%95%84%EC%82%AC%EC%A7%84.jpg"
            class="user-component__avatar user-component__avatar--lx"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jun</h4>
            <!--<h6 class="user-component__subtitle">this text is for test</h6>-->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/%EC%9D%B4%EC%88%98%EA%B2%BD%EB%B0%B0%EC%9A%B0_%ED%94%84%EB%A1%9C%ED%95%84%EC%82%AC%EC%A7%84.jpg/800px-%EC%9D%B4%EC%88%98%EA%B2%BD%EB%B0%B0%EC%9A%B0_%ED%94%84%EB%A1%9C%ED%95%84%EC%82%AC%EC%A7%84.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!--<h6 class="user-component__subtitle">this text is for test</h6>-->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/c6d92592ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
